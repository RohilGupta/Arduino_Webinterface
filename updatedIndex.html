<script>
function setState(state) {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "led.php?state=" + state, true);
        xhttp.send();
        
    } 
function mouseDown(key)
{
    // Detect which key was pressed
    if( key == '1' ){
        setState(1);
        
    }
    // Repeat for each key you care about...
   else if (key == '2'){
    	setState(2);
        
    }
    else if (key == '3'){
    	setState(3);
    }
    else if (key == '4'){
    	setState(4);
    }
    else if (key == '5'){
    	setState(5);
    }else if (key == '6'){
    	setState(6);
    }else if(key=='7'){
        setState();
    }
}
function mouseUp(){
    setState(9);
}
    
  
</script>



<button type="button" class = "button" onmousedown="mouseDown(1)" onmouseup="mouseUp()">UP</button>

</br>

<button type="button" class="button" onmousedown="mouseDown(3)" onmouseup="mouseUp()">LEFT</button>
<button type="button" class="button" onmousedown="mouseDown(2)" onmouseup="mouseUp()">DOWN</button>
<button type="button" class="button" onmousedown="mouseDown(4)" onmouseup="mouseUp()">RIGHT</button>
</br>
<button type="button" class="button" onmousedown="mouseDown(5)" onmouseup="mouseUp()">CLAW OPEN</button>
<button type="button" class="button" onmousedown="mouseDown(6)" onmouseup="mouseUp()">CLAW CLOSE</button>
<button type="button" class="button" onmousedown="mouseDown(7)" onmouseup="mouseUp()">CRASH</button>
